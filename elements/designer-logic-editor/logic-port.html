<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../core-icon/core-icon.html">
<link rel="import" href="../../../core-iconset/core-iconset.html">
<link rel="import" href="../../../core-icons/core-icons.html">

<dom-module id="logic-port">

  <style>
    :host {
      box-sizing: border-box;
      white-space: nowrap;
      display: flex;
    }
    :host([align=right]) core-icon {
      order: 2;
    }
    :host([align=right]) span {
      order: 1;
    }
    core-icon {
      width: 16px;
      height: 16px;
    }
    span {
      padding: 0 2px;
    }
  </style>

  <template>
    <core-icon
        id="icon"
        icon="[[icon]]"
        on-mousedown="_onConnectionMouseDown">
    </core-icon>
    <span>[[port.name]]</span>
  </template>

</dom-module>

<script>

define(function() {
  'use strict';

  Polymer({
    is: 'logic-port',

    properties: {
      name: String,

      port: {
        type: Object,
        observer: '_portChanged',
      },

      align: {
        type: String,
        reflectToAttribute: true,
      },

      connected: {
        type: Boolean,
        observer: '_connectedChanged',
      },

      icon: {
        type: String,
        value: "icons:radio-button-off",
      },

    },

    getConnectorBounds() {
      return this.$.icon.getBoundingClientRect();
    },

    _connectedChanged() {
      this.icon = this.connected
          ? "icons:radio-button-on"
          : "icons:radio-button-off";
    },

    _portChanged() {
      // danger! we can only do this because these port objects are private
      // to logic-patch and logic-port
      this.port.element = this;
    },

    _onConnectionMouseDown(e) {
      e.stopPropagation();
      e.preventDefault();
      this.fire('logic-patch-port-mousedown', {
        mouseEvent: e,
        portName: this.port.name,
        patch: this.host,
      });
    },

  });
  
});
</script>
