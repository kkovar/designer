<html>
  <head>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="df-oscillator.html">
    <link rel="import" href="df-scale.html">
    <link rel="import" href="df-style.html">
  </head>
  <body>
    <dom-module id="logic-demo">

      <style>
        #dot {
          position: absolute;
          width: 10px;
          height: 10px;
          top: 1px;
          border-radius: 5px;
          background: blue;
        }
        #range {
          position: relative;
          height: 12px;
          border: solid 1px black;
          border-radius: 6px;
          width: 500px;
        }
      </style>

      <template>
        <df-patch>
          <df-oscillator value="{{binding1}}" period="{{period}}"></df-oscillator>
          <df-scale
              input="{{binding1}}"
              output="{{binding2}}"
              min-in="-1"
              max-in="1"
              min-out="0"
              max-out="490">
          </df-scale>
          <df-style element="{{dotElement}}" left="{{binding2}}"></df-style>
        </df-patch>
        <input value="{{period::change}}">
        <div>value: <span>[[binding2]]</span></div>
        <div id="range"><div id="dot"></div></div>
      </template>

    </dom-module>

    <script>

    (function() {
      'use strict';

      Polymer({
        is: 'logic-demo',

        ready: function() {
          this.dotElement = this.$.dot;
        },

      });

    })();
    </script>
    <logic-demo></logic-demo>
  </body>
</html>
