<link rel="import" href="../../polymer/polymer.html">

<script>

(function() {
  'use strict';

  Polymer({
    is: 'df-oscillator',

    properties: {

      value: {
        type: Number,
        notify: true,
        outputPort: true,
      },

      period: {
        type: Number,
        notify: true,
        value: 1000,
      },

      running: {
        type: Boolean,
        notify: true,
        value: true,
      },

      name: {
        value: 'Oscillator',
        hidden: true,
      }

    },

    attached: function() {
      this._callback = function(t) {
        this.value = Math.sin((t * 2.0 * Math.PI) / this.period);
        if (this.running) {
          requestAnimationFrame(this._callback);
        }
      }.bind(this);
      if (this.running) {
        requestAnimationFrame(this._callback);
      }
    },

    detached: function() {
      this.running = false;
    },

  });
})();
</script>
